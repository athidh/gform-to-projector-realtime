<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            max-width: 85%;
            opacity: 0; /* Hidden by default */
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* Animation State */
        #container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #question-text {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 40px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        #author-name {
            font-size: 2rem;
            color: #4facfe; /* Nice blue color */
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Placeholder state */
        .waiting {
            color: #333;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="question-text"></div>
        <div id="author-name"></div>
    </div>

    <div id="placeholder" class="waiting">Ready for questions...</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const container = document.getElementById('container');
        const placeholder = document.getElementById('placeholder');
        const qText = document.getElementById('question-text');
        const qAuthor = document.getElementById('author-name');

        socket.on('project_live', (data) => {
            // Hide placeholder
            placeholder.style.display = 'none';

            // 1. Fade OUT existing question
            container.classList.remove('visible');

            setTimeout(() => {
                // 2. Swap text while invisible
                qText.textContent = data.question;
                qAuthor.textContent = "- " + data.name;

                // 3. Fade IN new question
                container.classList.add('visible');
            }, 800); // Wait for the fade-out (0.8s) to finish
        });
    </script>
</body>
</html>
